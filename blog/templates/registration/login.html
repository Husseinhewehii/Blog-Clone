{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Login</h2>
    <h3>(must be superuser)</h3>

    {% if forms.errors %}
        <p>INCORRECT CREDENTIALS !!</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Log In">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

</div>
{% endblock %}
